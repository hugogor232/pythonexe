name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      EXE_NAME: WiFiAPFinder      # nom de l'exe
      MAIN_SCRIPT: final.py       # ton script principal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install PyInstaller (compatible 3.14)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install "pyinstaller>=6.13.0"

      - name: Build EXE (onedir, fast startup)
        shell: bash
        run: |
          pyinstaller \
            --noconfirm \
            --onedir \
            --name "$EXE_NAME" \
            --clean \
            --windowed \
            "$MAIN_SCRIPT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXE_NAME }}-windows
          path: dist/${{ env.EXE_NAME }}/
          if-no-files-found: error
