name: Build Windows EXE (minimal)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      EXE_NAME: WiFiAPFinder      # nom de l'exe
      MAIN_SCRIPT: final.py       # ton script principal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ONLY required packages
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
              pip install -r requirements.txt
          )
          pip install pyinstaller

      - name: Build minimal EXE (fast startup)
        run: |
          pyinstaller ^
            --noconfirm ^
            --onedir ^                 ^
            --name %EXE_NAME% ^
            --clean ^
            --windowed ^
            --strip ^                  ^
            --exclude-module tkinter.test ^
            --exclude-module test ^
            %MAIN_SCRIPT%

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: %EXE_NAME%-windows
          path: dist/%EXE_NAME%/
