name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      EXE_NAME: WiFiAPFinder
      MAIN_SCRIPT: final.py

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller only
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        shell: bash
        run: |
          pyinstaller \
            --noconfirm \
            --onedir \
            --name "$EXE_NAME" \
            --clean \
            --windowed \
            --strip \
            "$MAIN_SCRIPT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXE_NAME }}-windows
          path: dist/${{ env.EXE_NAME }}/
          if-no-files-found: error
