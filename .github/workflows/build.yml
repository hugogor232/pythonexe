name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build EXE (onedir = fast startup)
      run: pyinstaller --onedir --windowed --name "WiFi_AP_Finder" --noconfirm final.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WiFi_AP_Finder_Windows
        path: dist/WiFi_AP_Finder/
