name: Build Windows EXE

on:
  workflow_dispatch:        # lancement manuel depuis l'onglet Actions
  push:                     # lancement auto Ã  chaque push sur main
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      EXE_NAME: WiFiAPFinder    # nom de l'exe final
      MAIN_SCRIPT: final.py     # fichier Python principal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install minimal dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build minimal EXE (fast startup)
        shell: bash
        run: |
          pyinstaller \
            --noconfirm \
            --onedir \
            --name "$EXE_NAME" \
            --clean \
            --windowed \
            --strip \
            --exclude-module tkinter.test \
            --exclude-module test \
            "$MAIN_SCRIPT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXE_NAME }}-windows
          path: dist/${{ env.EXE_NAME }}/
          if-no-files-found: error
